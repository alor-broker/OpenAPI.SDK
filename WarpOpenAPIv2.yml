paths:
  /refresh:
    post:
      summary: Обновление JWT токена
      tags:
        - Authorization
      servers:
        - url: https://oauthdev.alor.ru
          description: Тестовый контур
        - url: https://oauth.alor.ru
          description: Боевой контур
      description: |
        Запрос генерации JWT токена на основе Refresh токена из кабинета разработчика. JWT токен используется для авторизации прочих обращений к API.
      parameters:
        - name: token
          in: query
          description: |
            Refresh token, получаемый в кабинете разработчика
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Запрос успешно обработан'
          content:
            application/json:
              schema:
                type: string
                description: |
                  JWT сгенерирован
              examples:
                Пример JWT:
                  value:
                    AccessToken: eyJhbGciOiJ...
        '403':
          description: Не удалось сгенерировать JWT. Refresh token задан некорректно или его срок действия истёк
      security: []
